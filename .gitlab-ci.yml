.windows_job:
  tags:
    - saas-windows-medium-amd64
  before_script:
    - Set-Variable -Name "time" -Value (date -Format "%H:%m")
    - echo ${time}
    - echo "started by ${GITLAB_USER_NAME} / @${GITLAB_USER_LOGIN}"

build:
  extends:
    - .windows_job
  stage: build
  script:
    - 'cd "Project Files"'
    - 'Invoke-WebRequest "https://github.com/StrawberryPerl/Perl-Dist-Strawberry/releases/download/SP_54001_64bit_UCRT/strawberry-perl-5.40.0.1-64bit-portable.zip" -OutFile perl.zip'
    - "Expand-Archive perl.zip"
    - '$Env:PATH += ";$(Resolve-Path -Path .\c\bin);$(Resolve-Path -Path .\perl\bin);$(Resolve-Path -Path .\perl\site\bin)"'
    - '& "./Get Compiler.bat"'
    - 'perl compile.pl'
